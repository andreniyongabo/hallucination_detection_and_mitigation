train_primary: null
train_mined:
  included_corpora:
    - mini-mine.3
    - mini-mine.5
  laser_filter:
    max_target_dups: 2
  basic_filter:
    spm: /large_experiments/nllb/mmt/multilingual_bin/flores200.en_xx_en.v4.0/vocab_bin/sentencepiece.source.256000.model
    normalize_punctuation: true
    dedup_pairs: true
    min_tok: 1
    max_tok: 250
    max_tok_len_ratio: null
    tgt_min_unique_tok_ratio: null
  lid_filter:
    excluded_languages:
      - acm
      - aeb
      - aka
      - apc
      - ary
      - arz
      - kur
      - lim
      - sat
      - tzm
    default_threshold: 0.1
    thresholds:
      afr: 0.99
      amh: 0.99
      asm: 0.99
      ast: 0.99
      bel: 0.99
      cym: 0.99
