source_vocab_config:
  vocab_build_params:
    vocab_size: 256_000
    use_joined_data: true
    sampled_data_size: 10_000_000
    sampling_temperature: 2.0


target_vocab_config:
  vocab_build_params:
    vocab_size: 256_000
    use_joined_data: true
    sampled_data_size: 10_000_000
    sampling_temperature: 2.0

binarization_config:
  max_examples_per_shard: 80_000_000

executor_config:
  slurm_partition: devaccel
  cluster: slurm

hydra:
  searchpath:
    - file://examples/nllb/components_conf

